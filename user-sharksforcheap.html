<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" type="text/css" media="all" href="stylesheet.css"
  </head>
  <body>
    <script>
      $(document).ready(function(){
        var $body = $('body');
        $body.html('');
        var appendToBody = function() {
          for (var i = 0; i < arguments.length; i++) {
            $('body').append(arguments[i]);
          }
        }
        appendToBody('<header class="panels"><a href="index.html"><img src="twittler_faux_logo_long_blue.png" alt="Twittler"></a></header>', '<section class="panels"></section>');
        var $section = $body.find('section');
        $section.append('<h1>sharksforcheap\'s Tweets</h1>')
        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<a class="tweet" href="user-' + streams.home[index].user + '.html"></a>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message).addClass('link');
          $section.append($tweet);
          $created_at = tweet.created_at
          $tweet.append('<aside class="smalltext"></aside>');
          $('aside').text($created_at);
          index -= 1;
        }
        appendToBody('<footer class="smalltext">Created March 2017 by Jake Holtz</footer>');
      });
    </script>
  </body>
</html>
